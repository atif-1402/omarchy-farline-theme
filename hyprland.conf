# ────────────────────────────────────────────────────────────
# Omarchy Theme for Hyprland
# ────────────────────────────────────────────────────────────

general {
    col.active_border = rgb(546a7a)
    col.inactive_border = rgb(1c1f25)
    border_size = 2
    gaps_in = 2
    gaps_out = 4
}

animations {
    enabled = yes

    # --- Curves ---
    bezier = easeSoft,   0.18, 0.55, 0.32, 1
    bezier = easeFloat,  0.20, 0.60, 0.30, 1
    bezier = easeFade,   0.33, 0.00, 0.20, 1

    # --- Windows ---
    animation = windows,          1, 2.8, easeFloat
    animation = windowsIn,        1, 2.6, easeSoft
    animation = windowsOut,       1, 2.4, easeFade
    animation = windowsMove,      1, 3.0, easeFloat

    # --- Fade ---
    animation = fade,             1, 2.2, easeFade
    animation = fadeIn,           1, 2.0, easeSoft
    animation = fadeOut,          1, 1.9, easeFade
    animation = fadeDim,          1, 1.8, easeFade

    # --- Layers (rofi, waybar popups, menus) ---
    animation = layers,           1, 2.4, easeSoft
    animation = layersIn,         1, 2.2, easeFloat
    animation = layersOut,        1, 2.0, easeFade

    # --- Workspaces ---
    animation = workspaces,       1, 2.6, easeFloat
    animation = specialWorkspace, 1, 2.4, easeFloat

    # --- Border + Angle ---
    animation = border,           1, 3.0, easeSoft
    animation = borderangle,      1, 3.4, easeSoft

    # --- Switching ---
    animation = fadeSwitch,       1, 1.7, easeFade
}

decoration {
    rounding = 12
    shadow {
        enabled = false
        range = 15
        render_power = 5
        offset = 0 0
    } 
    
blur {
    enabled = true
    size = 4                
    passes = 4              
    contrast = 0.95         
    brightness = 0.90       
    vibrancy = 0.10         
    vibrancy_darkness = 0.15
    noise = 0.015           
    ignore_opacity = true
    new_optimizations = on
}
    active_opacity = 0.88
    inactive_opacity = 0.84
    fullscreen_opacity = 1.0
}

layerrule = blur, walker
layerrule = ignorezero, walker
layerrule = blur, waybar
layerrule = blur, mako
layerrule = blur, vicinae
layerrule = blur, swayosd
layerrule = ignorealpha 0.2, mako
layerrule = ignorealpha 0.1, waybar
layerrule = ignorealpha 0.1, vicinae
